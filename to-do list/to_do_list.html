<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To DO List Homework</title>
    <link rel='stylesheet' type='text/css' media='screen' href='tdl.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='todolist.js'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>




    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">To Do List</h2>
            <form id="myForm" class="form=inline mb-3">
                <input type= "text" class="form-control mr-2" id="task">
                <input type="submit" class="btn btn-dark"  id= "button" value="Submit">
            </form>

            <ul id="items" class="list-group">
                <li class="list-group-item active">Do laundry</li>
                <li class="list-group-item">Wash dishes</li>
                <li class="list-group-item">Check the mail</li>
                <li class="list-group-item">Study homework</li>
                <li class="list-group-item">Call doctors office</li>
    
            </ul>
        </div>  
    </div>












    <script src='todolist.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>




</body>

</html>
